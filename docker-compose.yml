services:
  postgres:
    image: postgres:16
    container_name: ka-ching-postgres
    environment:
      POSTGRES_DB: ka_ching
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d ka_ching"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: ka-ching-backend
    environment:
      POSTGRES_DB: ka_ching
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_DOCKER_COMPOSE_ENABLED: "false"
      MY_API_KEY: ${MY_API_KEY}
      MY_API_KEY_FALLBACK: ${MY_API_KEY_FALLBACK}
      MY_EXTERNAL_API_URL: ${MY_EXTERNAL_API_URL}
      CRON_API_KEY: ${CRON_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
